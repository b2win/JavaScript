        function checkSpeed(speed) {
            const speedLimit = 70;
            const kmPerPoint = 5;

            if (speed < speedLimit + kmPerPoint) {
                document.write("Good Driver");
                return;
            }
            const points = Math.floor((speed - speedLimit) / 5);
