<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const marks = [80, 80, 50];

        document.write(calculateGrade(marks));

        function calculateAverage(score) {
            let sum = 0;
            for (let avg of score)
                sum += avg;
                return avgMarks = sum / score.length;
        }

        function calculateGrade(marks) {
            const avgMarks = calculateAverage(marks)
            if (avgMarks < 60) return "F";
            if (avgMarks < 70) return "D";
            if (avgMarks < 80) return "C";
            if (avgMarks < 90) return "B";
            return "A";
        }
    </script>
    
</body>
</html>
