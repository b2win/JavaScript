<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const output = fizzBuzz(13);
        document.write(output);

        function fizzBuzz(input) {
            if (typeof input !== 'number')
                return 'Not a Number';

            if ((input % 3 === 0) && (input % 5 === 0)) {
                return "FizzBuzz";
            } else {
                return input;
            }
            if (input % 3 === 0) 
                return 'Fizz', input;

            if (input % 5 === 0)
                return 'Buzz';

        }
    </script>
</body>
</html>
